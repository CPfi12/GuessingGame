      <div id='app' class='center container'>

        <div id='headers'>
          <h1 id='title'>Guessing Game!</h1>
          <h2 id='subtitle'>Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
             <input id = 'playersinput' autofocus = "autofocus" maxlength = 3 placeholder=':)' class="center">
             <button class="btn btn-success btn-sm center" id='submit' type="button" >Go!</button> 
          </div>

          <div id='guesses'>
             <ul id='guesslist'>
              <li class="guess">*</li>
              <li class="guess">*</li>
              <li class="guess">*</li>
              <li class="guess">*</li>
              <li class="guess">*</li>
            </ul> 
          </div>

          <div id="menu-btns">
             <button class="btn btn-default btn-sm" type="reset" id ='reset'>Reset</button> 
              <button class="btn btn-default btn-sm" type="hint" id='hint'>Hint</button> 
          </div>
        </div>
      </div>
